    <!-- CRITICAL: Immediate Theme Script (Run before anything else) -->
    <script>
      (function() {
        try {
          var savedTheme = localStorage.getItem('darkMode');
          var savedLang = localStorage.getItem('app_language');
          
          // 1. Force Dark Mode State Immediately
          if (savedTheme === 'true') {
            document.documentElement.classList.add('dark');
            document.documentElement.style.backgroundColor = '#000000';
            document.body && (document.body.style.backgroundColor = '#000000');
            var metaMeta = document.getElementById('theme-color-meta');
            if (metaMeta) metaMeta.setAttribute('content', '#000000');
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.backgroundColor = '#f3f4f6';
          }

          // 2. Apply Language
          if (savedLang === 'en') {
            document.documentElement.lang = 'en';
            document.documentElement.dir = 'ltr';
          } else {
            document.documentElement.lang = 'ar';
            document.documentElement.dir = 'rtl';
          }
        } catch (e) {
          console.error('Theme restore error', e);
        }
      })();
    </script>
